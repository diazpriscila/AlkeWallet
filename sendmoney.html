<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Enviar dinero | Alke Wallet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <!-- Navbar tipo app -->
  <nav class="navbar fixed-top">
    <div class="page-container d-flex align-items-center justify-content-between">
      <a class="navbar-brand" href="menu.html">
        Alke Wallet
      </a>

      <a href="menu.html" class="nav-link text-light">
        Menú
      </a>
    </div>
  </nav>

  <!-- Espacio navbar -->
  <div class="navbar-spacer"></div>

  <!-- Contenido -->
  <main>
    <div class="page-container">
      <section class="dashboard">

        <h2 class="mb-4 text-center">Enviar dinero</h2>

        <form id="sendForm">

          <div class="mb-3">
            <label for="receiver" class="form-label">Destinatario</label>
            <select id="receiver" class="form-control">
              <option value="">Selecciona un contacto</option>
              <option value="Ana">Ana</option>
              <option value="Juan">Juan</option>
              <option value="Victoria">Victoria</option>
            </select>
          </div>

          <div class="mb-4">
            <label for="sendAmount" class="form-label">Monto</label>
            <input type="number" id="sendAmount" class="form-control" placeholder="$ 0">
          </div>

          <div class="d-grid gap-3">
            <button type="submit" class="btn-primary-custom">
              Enviar dinero
            </button>

            <a href="menu.html" class="btn-secondary-custom text-center">
              Volver al menú
            </a>
          </div>

        </form>

      </section>
    </div>
  </main>

  <footer>
    <p>© 2026 Alke Wallet</p>
  </footer>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="js/data.js"></script>
  <script src="js/wallet.js"></script>
</body>
</html>
